<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II</title>
</head>

<body>
    <header class="um">
        <h1>Header</h1>
    </header>
    <main class="dois">
        Main
        <br />
        <section class="tres">
            Section
            <article class="quatro">
                <p>Article com imagem</p>
                <a href="./media/pato.jpg" target="_blank">

                <img src="./media/pato.jpg" width="30%" alt="Imagem">                                      
                </a>
            </article>

            <article class="quatro">
                <p>Article com áudio</p>
                <audio src="./media/pato.mp3" controls></audio>
            </article>
            <article class="quatro">
                <p>Article com vídeo</p>
                <video src="./media/pato.mp4" width="30%" controls loop></video>

            </article>
        </main>
        <aside class="cinco">
            Aside
            <article class="quatro">
                Article com texto p no aside
            </article>

            
        </aside>
    </section>
    <footer class="seis">
        <p>Footer</p>
        <p>Envie sua notícia pra gente clicando <a href="http://127.0.0.1:5500/fixacao/contato.html">aqui</a></p>
    </footer>

</body>

</html>
